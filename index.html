<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="card">
        <h1>Sign up</h1>
        <form>
        <div class="input_group">
            <div class="input_item1">
                <b><label for="Name">Name</label></b>
                <br>
                <div class="input_subitem1"><input type="text"  style="width: 600px; height: 45px;border:none" placeholder="Nick Katsarava">
                </div>
            </div>
            <div class="input_item2">
                <b><label for="Email">Email</label></b>
                <br>
                <div class="input_subitem2"><input type="email"  
                    style="width: 600px; height: 45px;border:none" placeholder="Example@example.com">
                </div>
            </div>
            <div class="input_item3">
                <b><label for="Country">Country</label></b>
                <br>
              <div class="input_subitem3"><select id="Country" 
                style="width: 600px; height: 45px;border:none" placeholder="Choose a country" >
              <option value="option 0">Country</option>
                <option value="option 1">Georgia</option>
                <option value="option 2">Rather not say</option>
                <option value="option 3">Other</option>
            </select>
            </div>
            </div>
            <div class="input_item4">
                <b><label>About you</label></b>
                <br>
                <div class="input_subitem4">
                    <input type="text" style="width: 500px; height:
                     140px;border:none"  placeholder="About you">
                </div>
            </div>
            <div class="input_item5">
                <b><label>Password</label></b>
                <br>
                <div class="input_subitem5"><input type="password" 
                    style="width: 600px; height: 45px;border:none"  placeholder="********">
                </div>
            </div>
            <div class="input_item6">
                <b><label>Repeat Password</label></b>
                <div class="input_subitem6"><input type="password" 
                    style="width: 600px; height: 45px;border:none" placeholder="********">
                </div>
            </div>
            <div class="Card_footer">
                <div class="footer_details">
                    <button class="btn"><a href="#">Sign up</a></button>
        </div>
    </form>
    </div>
</div>
    </div>
    
</body>
</html>
